# Prefixo mais fácil (Ctrl+a ao invés de Ctrl+b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Recarregar config com r
bind r source-file ~/.tmux.conf \; display "Config recarregada!"

# Split de painéis mais intuitivo
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navegação entre painéis com Alt+setas (sem prefixo)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Navegação entre painéis com hjkl (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize de painéis com Ctrl+setas
bind -r C-Left resize-pane -L 5
bind -r C-Right resize-pane -R 5
bind -r C-Up resize-pane -U 5
bind -r C-Down resize-pane -D 5

# Mouse habilitado
set -g mouse on

# Começar numeração de janelas em 1
set -g base-index 1
setw -g pane-base-index 1

# Renumerar janelas ao fechar
set -g renumber-windows on

# Histórico maior
set -g history-limit 10000

# Cores e visual
set -g default-terminal "screen-256color"
set -g status-style bg=colour235,fg=colour136
set -g status-left-length 30
set -g status-left '#[fg=green](#S) '
set -g status-right '#[fg=yellow]%H:%M #[fg=green]%d/%m'

# Janela ativa destacada
setw -g window-status-current-style fg=black,bg=green

# Tempo de escape reduzido (melhor para vim/neovim)
set -sg escape-time 0
